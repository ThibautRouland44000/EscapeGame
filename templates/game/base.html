<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>√âchoscape</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Overlay Game Over */
    #gameOverOverlay{
      position:fixed; inset:0; display:none;
      background:rgba(0,0,0,.85); z-index:2000;
      align-items:center; justify-content:center;
    }
    #gameOverOverlay .panel{ color:#fff; text-align:center; padding:2rem 1.5rem; }
  </style>
</head>
<body class="bg-light">

  <!-- NAVBAR + CHRONO -->
  <nav class="navbar navbar-dark bg-success mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar-brand">üåç Escape coop</span>

      {% if team and team.deadline_at %}
        <div class="text-white d-flex align-items-center gap-2">
          <span class="opacity-75">‚è±Ô∏è</span>
          <span id="gameTimer"
                class="badge bg-dark px-3 py-2"
                data-deadline="{{ team.deadline_at|date:'c' }}">--:--</span>
        </div>
      {% endif %}
    </div>
  </nav>

  <div id="gameMain" class="container mb-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Overlay Game Over -->
  <div id="gameOverOverlay">
    <div class="panel">
      <div class="display-3 fw-bold mb-3">GAME OVER</div>
      <p class="lead mb-1">Le temps est √©coul√©.</p>
      <p class="mb-4">votre passeport est perdu a jamais</p>
      <a href="{% url 'start' %}" class="btn btn-light">Revenir √† l‚Äôaccueil</a>
    </div>
  </div>

  <script>
    function getCookie(n){
      const m=document.cookie.match('(^|;)\\s*'+n+'\\s*=\\s*([^;]+)');
      return m?m.pop():''
    }

    (function(){
      const el = document.getElementById('gameTimer');
      if(!el) return; // pas de team / pas de deadline

      const deadlineStr = el.dataset.deadline;
      if(!deadlineStr) return;

      const deadline = new Date(deadlineStr).getTime();
      const overlay  = document.getElementById('gameOverOverlay');
      const main     = document.getElementById('gameMain');

      function pad(n){ return (n<10?'0':'') + n; }

      function showGameOver(){
        if(overlay){ overlay.style.display = 'flex'; }
        // D√©sactiver UNIQUEMENT le contenu principal, pas l‚Äôoverlay ni la navbar
        if(main){
          main.querySelectorAll('button, a, input, select, textarea').forEach(n=>{
            n.setAttribute('disabled','disabled');
            n.classList.add('disabled');
          });
        }
      }

      function tick(){
        const now = Date.now();
        let ms = deadline - now;

        if (ms <= 0){
          el.textContent = "00:00";
          el.classList.remove('bg-dark','bg-warning');
          el.classList.add('bg-danger');
          showGameOver();
          clearInterval(intId);
          return;
        }

        const s   = Math.floor(ms/1000);
        const min = Math.floor(s/60);
        const sec = s % 60;

        el.textContent = pad(min) + ":" + pad(sec);

        // Couleurs selon l'urgence
        el.classList.remove('bg-dark','bg-warning','bg-danger');
        if (s <= 30)      el.classList.add('bg-danger');
        else if (s <= 60) el.classList.add('bg-warning');
        else              el.classList.add('bg-dark');
      }

      tick();
      const intId = setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
