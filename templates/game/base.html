<!doctype html>
<html lang="fr">
{% load static %}
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escape Coop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Overlay Game Over */
    #gameOverOverlay{ position:fixed; inset:0; display:none; background:rgba(0,0,0,.85); z-index:2000; align-items:center; justify-content:center; }
    #gameOverOverlay .panel{ color:#fff; text-align:center; padding:2rem 1.5rem; }

    /* Navbar brand */
    .brand-logo{ width:28px; height:28px; object-fit:contain; border-radius:.4rem; background:#fff; padding:2px; }
    .navbar-brand .title{ font-weight:600; letter-spacing:.2px }
  </style>
</head>
<body class="bg-light">

  <!-- NAVBAR + CHRONO -->
  <nav class="navbar navbar-dark bg-success mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'start' %}">
        <img class="brand-logo" src="{% static 'game/logo.png' %}" alt="Escape Coop">
        <span class="title">Escape coop</span>
      </a>

      {% if team and team.deadline_at %}
        <div class="text-white d-flex align-items-center gap-2">
          <span class="opacity-75">⏱️</span>
          <span id="gameTimer"
                class="badge bg-dark px-3 py-2"
                data-deadline="{{ team.deadline_at|date:'c' }}">--:--</span>
        </div>
      {% endif %}
    </div>
  </nav>

  <div id="gameMain" class="container mb-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Overlay Game Over -->
  <div id="gameOverOverlay">
    <div class="panel">
      <div class="display-3 fw-bold mb-3">GAME OVER</div>
      <p class="lead mb-1">Le temps est écoulé.</p>
      <p class="mb-4">Votre passeport est perdu à jamais.</p>
      <a href="{% url 'start' %}" class="btn btn-light">Revenir à l’accueil</a>
    </div>
  </div>

  <script>
    function getCookie(n){ const m=document.cookie.match('(^|;)\\s*'+n+'\\s*=\\s*([^;]+)'); return m?m.pop():'' }

    (function(){
      const el = document.getElementById('gameTimer');
      if(!el) return;
      const deadlineStr = el.dataset.deadline; if(!deadlineStr) return;

      const deadline = new Date(deadlineStr).getTime();
      const overlay  = document.getElementById('gameOverOverlay');
      const main     = document.getElementById('gameMain');

      function pad(n){ return (n<10?'0':'') + n; }
      function showGameOver(){
        if(overlay){ overlay.style.display = 'flex'; }
        if(main){
          main.querySelectorAll('button, a, input, select, textarea').forEach(n=>{
            n.setAttribute('disabled','disabled'); n.classList.add('disabled');
          });
        }
      }
      function tick(){
        const s = Math.floor((deadline - Date.now())/1000);
        if (s <= 0){
          el.textContent = "00:00";
          el.classList.remove('bg-dark','bg-warning'); el.classList.add('bg-danger');
          showGameOver(); clearInterval(intId); return;
        }
        const min = Math.floor(s/60), sec = s%60;
        el.textContent = pad(min)+":"+pad(sec);
        el.classList.remove('bg-dark','bg-warning','bg-danger');
        if (s <= 30) el.classList.add('bg-danger');
        else if (s <= 60) el.classList.add('bg-warning');
        else el.classList.add('bg-dark');
      }
      tick(); const intId = setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
